<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Registra | Kalé's Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Kalé's Shop</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <h2>Criar uma conta</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Registrar</button>
            </form>
            <p>Já tem uma conta?? <a href="login.html">Login</a></p>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Elden Ring Store. All rights reserved.</p>
    </footer>

</body>
</html>
